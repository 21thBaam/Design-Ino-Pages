<!DOCTYPE html>
<html lang="en">
  <head>

  <body class="p-4">
    <div class="frame-login">
      <div class="inside-of-frame">

          alt="Logo"

        />
      </div>
      <div class="card">
        <div class="card-body">
          <form>
            <div class="text-danger"></div>

            <div class="mb-3">
              <label class="form-label"></label>
              <input class="form-control" placeholder="Nombre de usuario" />
              <span class="text-danger"></span>
            </div>

            <div class="mb-3">
              <label class="form-label"></label>
              <input
                class="form-control"
                type="password"
                placeholder="ContraseÃ±a"
              />
              <span class="text-danger"></span>
            </div>

            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" />
              <label class="form-check-label">Recuerda me</label>
            </div>

            <button class="btn-primary btn">Ingresar</button>
            <a class="btn btn-success">Crear una nueva cuenta</a>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
